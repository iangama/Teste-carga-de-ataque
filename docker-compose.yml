name: n26-noxguard

networks:
  core:

volumes:
  pgdata:
  grafana:

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra/sql:/docker-entrypoint-initdb.d:ro
    networks: [core]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h localhost"]
      interval: 5s
      timeout: 3s
      retries: 30

  ingest:
    build: ./services/ingest
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      PORT: 4301
    depends_on:
      postgres:
        condition: service_healthy
    networks: [core]
    ports: ["4301:4301"]
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4301/health',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 5s
      timeout: 3s
      retries: 30

  observe:
    build: ./services/observe
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      PORT: 4302
    depends_on:
      postgres:
        condition: service_healthy
    networks: [core]
    ports: ["4302:4302"]
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4302/health',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 5s
      timeout: 3s
      retries: 30

  diagnose:
    build: ./services/diagnose
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      PORT: 4303
    depends_on:
      postgres:
        condition: service_healthy
    networks: [core]
    ports: ["4303:4303"]
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4303/health',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 5s
      timeout: 3s
      retries: 30

  prometheus:
    image: prom/prometheus:v2.54.1
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks: [core]
    ports: ["9090:9090"]

  grafana:
    image: grafana/grafana:11.1.4
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - grafana:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    networks: [core]
    ports: ["3000:3000"]

  ui:
    build: ./services/ui
    networks: [core]
    ports: ["5173:5173"]
